<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title> Rock Paper Scissors </title>
</head>
<body>
    <div class="header"> Rock Paper Scissors </div>

    <div class="main-content">    
        <div class ="scoreboard">
            <div class ="player-name"> Player score:  <span class="player-score" >0</span> </div>
            <div class="top-message"> First player to five points wins.</div>
            <div class ="cpu-name"> Computer score: <span class="cpu-score"> 0 </span></div>
        </div>

        <div class="display">
            <div class="player-choice"><img src="./images/left-square.png" class="left-square"></div>
            <div class="btm-message"> Click one of these buttons to start a game.</div>
            <div class="cpu-choice"> <img src="./images/right-square.png" class="right-square"></div>
        </div>

        <div class="rps-buttons">
            <button class="rock"><img src="./images/rock.png" alt="rock icon" width="120"></button>
            <button class="paper"><img src="./images/paper.png" alt="paper icon" width="120"></button>
            <button class="scissors"><img src="./images/scissors.png" alt="scissors icon" width="120"></button>
        </div>
    </div>
    
</body>
</html>
